<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ex01 - Form Demo</title>
</head>
<body>

	<h2>Demo Tags with HTML Form</h2>

	<hr>
	<!-- 
		action: request will be submitted when click submit button

	 -->
	<form action="">
		<table cellpadding="5">
			<tr>
				<td><lable>Passport Id:</lable></td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td><lable>User Name:</lable></td>
				<td><input type="text" required></td>
			</tr>
			<tr>
				<td><lable>Password:</lable></td>
				<td><input type="text" required></td>
			</tr>
			<tr>
				<td><lable>Age:</lable></td>
				<td><input type="text" max="30" min="14"></td>
			</tr>
			<tr>
				<td><lable>Gender:</lable></td>
				<td><input type="radio" name="gender-group">Male</td>
				<td><input type="radio" name="gender-group" checked>Female</td>
			</tr>
			<tr>
				<td>City:</td>
				<td>
					<select>
						<option value="HaNoi">Ha Noi</option>
						<option value="DaNang">Da Nang</option>
						<option value="HCM">HCM</option>
						<option value="GiaLai">Gia Lai</option>
					</select>
				</td>						
			</tr>
			<tr>
				<td>
					<input type="submit" value="REG">
					<input type="reset" value="RES">
				</td>

			</tr>
		</table>
	</form>
</body>
</html>
