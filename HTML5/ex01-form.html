<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Ex01- Form Demo</title>
</head>
<body>
	<h2>Demo Tags with HTML Form</h2>

	<hr>

	<!-- 
		action: request will be submitted when click submit button

	-->
	<form action="#">
		<table cellpadding="5">
			<tr>
				<td><label>Passport ID: </label></td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td><label>Username: </label></td>
				<td><input type="text" required></td>
			</tr>
			<tr>
				<td><label>Password: </label></td>
				<td><input type="password" required></td>
			</tr>
			<tr>
				<td><label>Age: </label></td>
				<td><input type="number" min="14" max="30"></td>
			</tr>
			<tr>
				<td><label>Gender: </label></td>
				<!-- RadioButton Group -->
				<td>
					<input type="radio" name="gender-group" value="Male"> Male
					<input type="radio" name="gender-group" value="Female" checked> Female
				</td>
			</tr>

			<tr>
				<td>City:</td>
				<td>
					<select>
						<option value="HaNoi">Ha Noi</option>
						<option value="DaNang">Da Nang</option>
						<option value="SaiGon">Sai gon</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="Register">
					<input type="reset" value="Reset">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
