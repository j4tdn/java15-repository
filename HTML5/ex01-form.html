<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ex01-Form Demo</title>
</head>
<body>
	<h2>Demo Tags with HTML form</h2>

	<hr>
	<!-- 
		Action : request will be submitted when click submit button

		 -->
		 <form	action="#">
		 	<table>
		 		<tr>
		 			<td><label>Passport Id:</label></td>
		 			<td><input type="text"></td>
		 		</tr>
		 		<tr>
		 			<td><label>User Id:</label></td>
		 			<td><input type="text"></td>
		 		</tr>
		 		<tr>
		 			<td><label>Password:</label></td>
		 			<td><input type="password"></td>
		 		</tr>
		 		<tr>
		 			<td><label>Age:</label></td>
		 			<td><input type="number" min="14" max="30"></td>
		 		</tr>
		 		<tr>
		 			<td><label>Gender:</label></td>
		 			<td><input type="radio" name="gender-group" >Male</td>
		 			<td><input type="radio" name="gender-group">Female</td>
		 			
		 		</tr>
		 		<tr>
		 			<td>City:</td>
		 			<td>
		 				<select>
		 					<option value="Ha Noi">Ha Noi</option>
		 					<option value="Hue">Hue</option>
		 					<option value="Da Nang">Da Nang</option>
		 					<option value="Ho Chi Minh">Ho Chi Minh</option>
		 				</select>
		 			</td>
		 		</tr>
		 		<tr>
		 			<td><input type="submit" value="REG"></td>
		 			<td><input type="reset" value="RES"></td>
		 		</tr>
		 	</table>	
		 </form>
</body>
</html>
