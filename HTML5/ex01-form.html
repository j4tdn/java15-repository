<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ex01 - Form Demo</title>
</head>

<body>
    <h2>Demo tags with HTML Form</h2>

    <hr>

    <!-- 
        action: request will be submitted when click submit button 
     -->
    <form action="">
        <table cellpadding="5px">
            <tr>
                <td><label>Passport ID: </label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Username:</label></td>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <td><label>Password: </label></td>
                <td><input type="password" required></td>
            </tr>
            <tr>
                <td><label>Age: </label></td>
                <td><input type="number" min="14" max="30"></td>
            </tr>
            <tr>
                <td><label>Gender: </label></td>
                <!-- RadioButton Group -->
                <td>
                    <input type="radio" name="gender-group"> Male
                    <input type="radio" name="gender-group"> Female
                    <input type="radio" name="gender-group" checked> Gay
                </td>
            </tr>
            <tr>
                <td>City: </td>
                <td>
                    <select>
                        <option value="HaNoi">Hanoi</option>
                        <option value="DaNang">Danang</option>
                        <option value="SaiGon">Saigon</option>
                        <option value="HaiPhong">Haiphong</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Register">
                    <input type="reset" value="RES">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
