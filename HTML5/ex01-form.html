<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<h2>Demo Tags with HTML Form</h2>
	<hr>

	<!-- 
		action: request will be submitted when click submit button
	 -->

	 <form action="#">
	 	<table cellpadding="5px">
	 		<tr>
	 			<td><label>Passport Id:</label></td>
	 			<td><input type="text"></td>
	 		</tr>
	 		<tr>
	 			<td><label>Username:</label></td>
	 			<td><input type="text"></td>
	 		</tr>
	 		<tr>
	 			<td><label>Password:</label></td>
	 			<td><input type="password"></td>
	 		</tr>
	 		<tr>
	 			<td><label>Age:</label></td>
	 			<td><input type="number" min="14" max="30"></td>
	 		</tr>
	 		<tr>
	 			<td><label>Gender</label></td>
	 			<!-- RadioButton Group -->
	 			<td>
	 				<input type="radio" name="gender-group" value="">Male
	 				<input type="radio" name="gender-group" value="">Female
	 			</td>
	 		</tr>
	 		<tr>
	 			<td>City:</td>
	 			<td>
	 				<select>
	 					<option value="HaNoi">Ha Noi</option>
	 					<option value="DaNang">Da Nang</option>
	 					<option value="SaiGon">Sai Gon</option>
	 				</select>
	 			</td>
	 		</tr>
	 		<tr>
	 			<td><input type="button" value="REGISTER"></td>
	 			<td><input type="reset" value="RESET"></td>
	 		</tr>
	 	</table>

	 </form>
</body>
</html>
