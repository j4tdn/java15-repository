<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ex01-Form</title>
</head>
<body>
	<h2>Demo Tags with HTML</h2>

	<form action="#">
		<table cellpadding="5px">
			<tr>
				<td><label>Passport Id:</label></td>
				<td><input type="text" name=""></td>
			</tr>
			<tr>
				<td><label>User name:</label></td>
				<td><input type="text" name="" required></td>
			</tr>
			<tr>
				<td><label>Password:</label></td>
				<td><input type="password" name="" required></td>
			</tr>
			<tr>
				<td><label>Age:</label></td>
				<td><input type="number" min="14" max="30" name=""></td>
			</tr>
			<tr>
				<td><label>Gender:</label></td>
				<td>
					<input type="radio" name="gender-group"	>Male
					<input type="radio" name="gender-group">Female
				</td
			</tr>
			<tr>
				<td>City:</td>
				<td>
					<select>
						<option value="Ha noi">Ha Noi</option>
						<option value="Da Nang">Da Nang</option>
						<option value="Sai gon">Sai gon</option>
					</select>
			</td>
			</tr>
			<tr>
				<td>
					<input type="button" value="Button">
					<input type="submit" value="Register">
					<input type="reset" value="Reset">
				</td>
			</tr>
		</table>
	</form>

</body>
</html>
