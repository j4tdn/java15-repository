<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TODO APP</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<p class="notice">Oops... Task's content cannot be EMPTY !!!</p>

	<div class="content-block">
		<div class="content-header">
			<h2>TODO LIST-APP</h2>
		</div>

		<div class="content-body">
			<div class="add-content">
				<input class="add-text" type="text" placeholder="A task you want to complete">
				<button class="add-button">+</button>
			</div>

			<ul class="tasks">
				<li class="task">
					<div class="check-box">
						<input type="checkbox" unchecked>
						<div class="task-text">Task 01</div>
						<div class="task-delete"></div>
					</div>
				</li>
				<li class="task">
					<div class="check-box">
						<input type="checkbox" unchecked>
						<div class="task-text">Task 02</div>
						<div class="task-delete"></div>
					</div>
				</li>
				<li class="task">
					<div class="check-box">
						<input type="checkbox" unchecked>
						<div class="task-text">Task 03</div>
						<div class="task-delete"></div>
					</div>
				</li>
			</ul>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="script.js"></script>
</body>

</html>
