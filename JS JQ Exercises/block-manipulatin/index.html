<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Block Manipulation - 09.10.2022</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="menu">
		<div class="block">
			<h3 class="block-heading">Position Y <span id="pos-y-value">0</span></h3>
			<div class="wrapper">
				<div class="input-wrapper vertical">
					<input type="range" id="pos-y" min="0" max="600" value="0">
					<label for="pos-y">
						<span>0</span>
						<span>600</span>
					</label>
				</div>
			</div>
		</div>
		<div class="block">
			<h3 class="block-heading">Position X <span id="pos-x-value">0</span></h3>
			<div class="wrapper">
				<div class="input-wrapper horizontal">
					<label for="pos-x">
						<span>0</span>
						<span>800</span>
					</label>
					<input type="range" id="pos-x" min="0" max="800" value="0">
				</div>
			</div>
		</div>
		<div class="block">
			<h3 class="block-heading">Size <span id="size-value">0</span></h3>
			<div class="wrapper">
				<div class="input-wrapper horizontal">
					<label for="size">
						<span>0</span>
						<span>2</span>
					</label>
					<input type="range" id="size" min="0" max="2" step="0.1">
				</div>
			</div>
		</div>
		<div class="block">
			<h3 class="block-heading">Opacity <span id="opacity-value">0</span></h3>
			<div class="wrapper">
				<div class="input-wrapper horizontal">
					<label for="opacity">
						<span>0</span>
						<span>1</span>
					</label>
					<input type="range" id="opacity" min="0" max="1" step="0.01" value="1">
				</div>
			</div>
		</div>
		<div class="block">
			<h3 class="block-heading">Shape Type</h3>
			<div class="wrapper center">
				<select id="shape-select">
					<option value="square">Square</option>
					<option value="circle">Circle</option>
					<option value="rhombus">Rhombus</option>
				</select>
				<button id="shape-ok" class="pointer">OK</button>
			</div>
		</div>
		<div class="block">
			<h3 class="block-heading">HEX</h3>
			<div class="wrapper">
				<div class="input-wrapper hex-container">
					<label for="hex">#</label>
					<input type="search" id="hex">
				</div>
			</div>
		</div>
		<div class="block">
			<h3 class="block-heading">RGBA</h3>
			<div class="wrapper rgba-container">
				<input type="range" min="0" max="255" id="rgba-r" value="255"><label for="rgba-r">r</label>
				<input type="range" min="0" max="255" id="rgba-g" value="0"><label for="rgba-g">g</label>
				<input type="range" min="0" max="255" id="rgba-b" value="0"><label for="rgba-b">b</label>
				<input type="range" min="0" max="1"   id="rgba-a" value="1" step="0.01"><label for="rgba-a">a</label>
			</div>
		</div>
	</div>
	
	<div class="container">
		<div id="block"></div>
	</div>

	<script src="script.js"></script>
</body>
</html>
