<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Balloons - 29.10.2021</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- P1 -->
	<!-- <div class="balloon balloon-red"></div> -->

	<!-- P2 -->
	<div class="score-block">
		<p>You popped <span class="score">0</span> balloons</p>
	</div>

	<!-- P3 -->
	<div class="total-shadow">
		<div class="total-block">
			<div class="win">
				<h4>Congratulations!</h4>
				<img src="images/happy.png" alt="Winner">
				<h4>You popped all <span class="total">999</span> balloons.</h4>
				<p>You are a champion!</p>
			</div>

			<div class="lose">
				<h4>Sorry!</h4>
				<img src="images/sad.png" alt="Looser">
				<h4>You popped <span class="score">0</span> balloons.</h4>
				<p>Play again?</p>
				<button class="restart">Yes</button>
				<button class="cancel">No</button>
			</div>
		</div>
	</div>

	<audio src="sounds/bg-music.mp3" autoplay loop></audio>

	<script src="js/script.js"></script>
</body>
</html>
