<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ex02 - CSS selector - Class id</title>
	<style>
		.text-bold {
			font-weight: bold;
		}
		#profile{
			border: 2px solid #c2cbcb;
		}
	</style>
</head>
<body>
	<div id="profile">
		<p class="text-bold">Fullname: Le Teo</p>
		<p class="text-bold">Date of Birth: 15.07.1964</p>
		<p>Website: <a href="https.//hello.com">Hello Page</a></p>
		<h3>Hobbies</h3>
		<ul>
			<li>Coding</li>
			<li>Testing</li>
			<li>Fixing Bugs</li>
		</ul>
	</div>

	<p id="profile">
		
	</p>
</body>
</html>
