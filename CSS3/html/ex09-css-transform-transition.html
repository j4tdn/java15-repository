<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ex09: Transform, Transition</title>
	<style type="text/css">
		.block {
			margin: 200px auto;
			width: 300px;
			height: 300px;
			border: 1px solid gray;

			background-color: blue;
			box-shadow: 0 0 10px 100px red;

			transition: all 2s 3s linear,
						transform 1s 5s;
		}

		.block:hover {
			border-radius: 50%;
			background-color: yellow;
			opacity: 0.6;
			transform: translate(100px, 80px);

		}
	</style>
</head>
<body>
	<div class="block">
		
	</div>
</body>
</html>
