<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ex09: Transform, Transition</title>

	<style type="text/css">
		.block {
			margin: 200px auto;
			width: 300px;
			height: 300px;
			border: 1px solid red;

			background-color: aqua;
			box-shadow: 0 0 10px 100px blue;

/*			transition: all 2s 3s linear;*/
		}

		.block:hover {
			border-radius: 50%;
			background-color: yellow;
			opacity: 0.6;
			transform: translate(100px);
		}
	</style>
</head>
<body>
	<div class="block"></div>
</body>
</html>
