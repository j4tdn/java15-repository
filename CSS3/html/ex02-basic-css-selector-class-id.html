<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ex02 Css Selector</title>
	<style>
		.text-bold {
			font-weight: bold;
		}
		#profile {
			border: 2px solid blue;
		}
	</style>
</head>
<body>
	<!-- CSS selector: là cách để mình có thể khai báo, gọi những thẻ trong HTML, để đánh style
	 trong css hay ngược khai báo trong css và gọi dùng trong html-->
	 <div id="profile">
		<p id="fullname" class="text-bold">Fullname: Le Teo</p>
		<p class="text-bold">Date of Birth : 28.05.2002</p>
		<p>Website <a href="https://hello.com">Hello Page</a></p>
		<p>Hobbies</p>
		<ul>
			<li>Coding</li>
			<li>Testing</li>
			<li>Fixing Bugs</li>
		</ul>
	</div>
</body>
</html>
