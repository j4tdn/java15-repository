<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ex02 - CSS selector - Class Id</title>

	<style type="text/css">
		.text-bold {
			font-weight: bold;
		}

		#profile {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<div id="profile">
		<p class="text-bold">Full name: Le Teo</p>				
		<p class="text-bold">Date of birth: 15.07.1964</p>

		<p>Website: <a href="https://hello.com">Hello Page</a></p>

		<h3>Hobbies<h3>
		<ul>
			<li>Coding</li>
			<li>Testing</li>
			<li>Fixing Bugs</li>
		</ul>
	</div>
</body>
</html>
