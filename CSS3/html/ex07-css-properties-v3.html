<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Properties-V3</title>
	<style type="text/css">
		.title 	{
			text-align: center;
			text-shadow: 2px 3px 5px orange;
			font-style: italic;

		}
		.block	{
			width: 200px;
			height: 200px;
			border-radius: 50%;
			background-color:yellow;
			border:1px solid grey;
			margin : 100px auto;
			box-shadow: inset 0px 0px 10px 50px blue;
			/* box-shadow : inset|| h-offset v-offset blur color */
		}
	</style>
</head>
<body>
	<header>
		<h1 class="title">
			TITLE OF THIS PAGE
		</h1>
	</header>
	<div class="block">
		
	</div>
</body>
</html>
