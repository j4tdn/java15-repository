<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Properties - V3</title>
	<style type="text/css">
		.title {
			text-align: center;
			font-style: italic;
			text-shadow: 2px 3px 5px red;
		}
		.block {
			width: 200px;
			height: 200px;
			border-radius: 50%;
			background-color: yellow;
			border: 1px solid gray;
			margin: 100px auto;
			box-shadow:  inset  0px        0px    10px  50px   orange;
			/*box-shadow:inset  h-offset v-offset blur  spread color*/
		}
	</style>
</head>
<body>
	<header>
		<h2 class="title">TITLE OF THIS PAGE</h2>
	</header>
	<div class="block">
		
	</div>
</body>
</html>
