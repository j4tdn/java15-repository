<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Properties - v3</title>
    <style>
        .title {
            font-style: italic;
            text-align: center;
            text-shadow: 2px 3px 5px red;
        }

        .block {
            width: 200px;
            height: 200px;
            background-color: yellow;
            border: 1px solid gray;
            border-radius: 50%;
            margin: 100px auto;
            box-shadow: in 20px -20px 10px 50px orange;
            /* h-offset v-offset blur spread color */
        }
    </style>
</head>

<body>
    <header>
        <p class="title">This is Title</p>
    </header>

    <div class="block">

    </div>
</body>

</html>
