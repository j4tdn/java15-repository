<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Properties - V3</title>
	<style type="text/css">
		.title {
			text-align: center;
			font-style: italic;
			text-shadow: 2px 3px 5px red;
		}

		.block {
			width: 200px;
			height: 200px;
			background-color: aqua;
			border: 1px solid grey;

			border-radius: 50%;
			box-shadow: inset 20px -20px 10px 50px blueviolet; /* cao, dọc, độ mờ, spread, màu sắc */

			margin: 100px auto;
		}
	</style>
</head>
<body>
	<header>
		<h2 class="title">TITLE OF THIS PAGE</h2>
	</header>
	<div class="block"></div>
</body>
</html>
