<!DOCTYPE html>
<html>
<head>
	<title>Ex11: Flex Basis and Grow - Demo</title>
	<meta charset="utf-8">

	<style>
		
		*, *::after, *::before {
			box-sizing: border-box;
		}

		body {
			margin: 0;
			padding: 0;
		}

		.parent {
			width: 88%;
			height: 220px;
			background: #ede;

			display: flex;
		}

		.child {
			
			/*
				width: 120px;
				min-width: 180px;
				override width if flex-direction = row
			    override height if flex-direction = column

			    still obey/follow min/max with, height
				
			*/
			flex-basis: 100px;

			height: 80px;
			background: skyblue;
			border: 1px solid #ebc;
			font-size: 2rem;
		}

		.child:nth-child(1) {

		}

		.child:nth-child(2) {
			
		}

		.child:nth-child(3) {
			flex-grow: 1;
		}

		.child:nth-child(4) {
			flex-grow: 2;
		}

	</style>

</head>
<body>

	<div class="parent">
		<div class="child">One</div>
		<div class="child">Two</div>
		<div class="child">Three</div>
		<div class="child">Four</div>
	</div>

</body>
</html>
