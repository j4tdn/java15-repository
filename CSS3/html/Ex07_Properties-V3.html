<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Properties - V3</title>
	<style type="text/css">
		.block{
			width: 200px;
			height: 200px;
			background-color: yellow;

			border: 1px solid grey;
			border-radius: 50%;
			box-shadow: 0 -0 10px 50px orange;
			/*box-shadow: inset h-offset v-offset blur spread color*/
			margin: 100px auto;
		}
		.title{
			font-style: italic;
			text-align: center;
			text-shadow: 2px 3px 5px red;
		}
	</style>
</head>
<body>
	<div class="block"></div>
	<head>
		<h2 class="title">This page</h2>
	</head>
</body>
</html>
