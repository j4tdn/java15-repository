<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.block{
			margin: 200px auto;
			width: 300px;
			height: 300px;
			border: 1px solid grey;

			background-color: blue;
			box-shadow: 0 0 10px 200px red;
			transition: all 2s 3s linear;, transform 1s 5s ease-in-out;
		}
		.block:hover{
			border-radius: 50%;
			background-color: yellow;
			opacity: 0.6;
			transform: translate(20px, 30px);
		}
	</style>
</head>
<body>
	<div class="block"></div>
</body>
</html>
