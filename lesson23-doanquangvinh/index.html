<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TODO APP</title>
	<link rel="stylesheet"  href="style.css">
</head>
<body>
		<div class="app-block">
			<div class="header">
				<h1>TODO LIST - APP</h1>
			</div>
			<div class="content">
				<form>
					<input type="text" placeholder="A task you want to complete">
					<button id="btn-add">+</button>
				</form>
			</div>
			<div class="tasks">
				<div class="task"> 
						<div class="box">
								<input type="checkbox" />
						</div>
						<div class="content">
							<p>Task 01</p>
						</div>
							<img src="images/trash.svg">
				</div>
			</div>
			
		</div>

	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="script.js"></script>
</body>
</html>
