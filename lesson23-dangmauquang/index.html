<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Todo List Mockup</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<p class="notice">Oops! Task's content cannot be empty.</p>

	<div class="content">
		<div class="content-header">
			<h2>TODO LIST-APP</h2>
		</div>

		<div class="content-body">
			<div class="add-content">
				<input class="add-text" type="text" placeholder="Task want to complete">
				<button class="add-button">+</button>
			</div>

			<ul class="tasks">
				<li class="task">
					<div class="check-box">
						<input type="checkbox" unchecked>
						<div class="task">Task 01</div>
						<div class="task-delete"></div>
					</div>
				</li>
				<li class="task">
					<div class="check-box">
						<input type="checkbox" unchecked>
						<div class="task">Task 02</div>
						<div class="task-delete"></div>
					</div>
				</li>
				<li class="task">
					<div class="check-box">
						<input type="checkbox" unchecked>
						<div class="task">Task 03</div>
						<div class="task-delete"></div>
					</div>
				</li>
			</ul>
		</div>
	</div>

	<script src="../js/jquery-3.7.0"></script>
	<script src="script.js"></script>
</body>
</html>
