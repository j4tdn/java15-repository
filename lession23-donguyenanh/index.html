<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <p class="message">Oops... Tasks content cannot be EMPTY</p>

    <div id="todo-block">
        <div class="todo-header">
            <h2>TODO LIST - APP</h2>
        </div>

        <div class="todo-body">
            <!-- add -->
            <div class="add-block">
                <input class="add-text" type="text" placeholder="A task you want to compete">
                <button class="add-button">+</button>
            </div>
            <ul class="tasks" id="sortable-list">
                <li class="task">
                    <div class="task-checkbox">
                        <input type="checkbox" unchecked>
                    </div>
                    <div class="task-text">Task 01</div>
                    <div class="task-remove"></div>
                </li>

                <li class="task">
                    <div class="task-checkbox">
                        <input type="checkbox" unchecked>
                    </div>
                    <div class="task-text">Task 02</div>
                    <div class="task-remove"></div>
                </li>

                <li class="task">
                    <div class="task-checkbox">
                        <input type="checkbox" unchecked>
                    </div>
                    <div class="task-text">Task 03</div>
                    <div class="task-remove"></div>
                </li>
            </ul>
        </div>
    </div>


</body>
</html>
