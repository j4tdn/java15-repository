<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikeastore</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header id="page-header">
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                <img src="https://theme.hstatic.net/1000155151/1001055935/14/logo.png?v=11">
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <form class="d-flex" role="search">
                        <input class="form-control me-1" type="search" placeholder="Tìm kiếm..." aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <body>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Tất cả</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Đồ phòng khách</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Đồ phòng ngủ</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Đồ phòng tắm</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Đồ bếp</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Đồ dùng bàn ăn</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Đồ trẻ em</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Đồ dùng gia đình</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Decor/Trang trí</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Tin tức</a>
            </li>
        </ul>

        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://theme.hstatic.net/1000155151/1001055935/14/image_slider1.jpg?v=11"
                        class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="https://theme.hstatic.net/1000155151/1001055935/14/image_slider2.jpg?v=11"
                        class="d-block w-100">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="container text-center">
            <div class="row">
                <div class="col-4">
                    <img src="https://theme.hstatic.net/1000155151/1001055935/14/custom_banner_1_image.jpg?v=11" alt="">
                </div>
                <div class="col-4">
                    <img src="https://theme.hstatic.net/1000155151/1001055935/14/custom_banner_2_image.jpg?v=11" alt="">
                </div>
                <div class="col-4">
                    <img src="https://theme.hstatic.net/1000155151/1001055935/14/custom_banner_3_image.jpg?v=11" alt="">
                </div>
            </div>
        </div>
        <div class="dot">
            <img src="https://theme.hstatic.net/1000155151/1001055935/14/title_top.png?v=11" alt="">
        </div>

        <div class="title_categories">
            <h3 class="title">
                Bộ sưu tập
            </h3>
        </div>

        <div class="product-button">
            <input class="btn btn-light btn-lg" type="button" value="Sản phẩm bán chạy">
            <input class="btn btn-light btn-lg" type="submit" value="Sản phẩm mới">
            <input class="btn btn-light btn-lg" type="reset" value="Sản phẩm khuyến mại">
        </div>

    </body>

    <footer>

    </footer>
</body>

</html>
